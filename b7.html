<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td> 
                <td><input name="name" id="name" type="text"></td> 
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input name="email" id="email" type="email"></td>                            
            </tr>
            <tr>
                <td><label for="dateofbirth">Ngày sinh:</label></td>
                <td><input name="dateofbirth" id="dateofbirth" type="date"></td>          
                
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="gender">Nam
                    <input type="radio" name="gender" id="gender">Nữ

                </td>                  
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/></td>               
            </tr>
            <tr>
                <td><label for="nganh">Chuyên ngành:</label></td>
                <td><input name="nganh" id="nganh" type="text"></td>
                
                
            </tr>
            <tr>
                <td><label for="namhoc">Năm nhập học:</label></td>
                <td><input name="namhoc" id="namhoc" type="number"></td>
                
                
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA:</label></td>
                <td><input name="GPA" id="GPA" type="number"></td>
                
                
            </tr>
            <tr>

                <td><label for="diachi">Địa chỉ:</label></td>
                <td><textarea name="diachi" id="diachi"></textarea></td>     
            </tr>
            <tr>
                <td><label for="lop">Lớp học:</label></td>
                <td>
                    <select name="lop" id="lop">
                        <option value="Lớp 1">Lớp 1</option>
                        <option value="Lớp 2">Lớp 2</option>
                        <option value="Lớp 3">Lớp 3</option>
                        <option value="Lớp 4">Lớp 4</option>
                        <option value="Lớp 5">Lớp 5</option>
                    </select>
                </td>    
            </tr>
            <tr>
                <td><label for="date">Ngày đăng kí học:</label></td>
                <td><input name="date" id="date" type="datetime-local"></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>               
            </tr>
        </table>
       
    </form>
</body>
</html>
