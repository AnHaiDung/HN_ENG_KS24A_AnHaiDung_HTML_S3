<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input name="name" id="name" type="text"></td>                
            </tr>
            <tr>
                <td><label for="dateofbirth">Ngày sinh:</label></td>
                <td><input name="dateofbirth" id="dateofbirth" type="date"></td>               
            </tr>   
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>                
                <input type="radio" name="gender">Nam        
                <input type="radio" name="gender">Nữ
                </td>
            </tr>      
            <tr>
                <td><label for="CCCD">Số căn cước công dân:</label></td>
                <td><input name="CCCD" id="CCCD" type="number"></td>               
            </tr>          
            <tr>
                <td><label for="date">Ngày cấp:</label></td>
                <td><input name="date" id="date" type="date"></td>
            </tr>
            <tr>
                <td><label for="noicap">Nơi cấp:</label></td>
                <td><input name="noicap" id="noicap" type="text"></td>               
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/></td>           
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input name="email" id="email" type="email"></td> 
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ thường trú:</label></td>
                <td><textarea name="diachi" id="diachi"></textarea></td>  
            </tr>
            <tr>
                <td><label for="tamtru">Địa chỉ tạm trú:</label></td>
                <td><textarea name="tamtru" id="tamtru"></textarea></td> 
            </tr>
            <tr>
                <td><label for="loaiCC">Loại căn cước công dân:</label></td>
                <td>
                    <input name="loaiCC" id="loaiCC" type="radio">Căn cước công dân mới
                    <input name="loaiCC" id="loaiCC" type="radio">Căn cước công dân cũ
                </td>
            </tr>
            <tr>
                <td><label for="dantoc">Dân tộc:</label></td>
                <td><input name="dantoc" id="dantoc" type="text"></td>
            </tr>
            <tr>
                <td><label for="TG">Tôn giáo:</label></td>
                <td><input name="TG" id="TG" type="text"></td>
            </tr>
            <tr>
                <td><label for="quoctich">Quốc tịch:</label></td>
                <td><input name="quoctich" id="quoctich" type="text" value="Việt Nam"></td>
                
                
            </tr>
            <tr>
                <td><label for="nameparents">Họ tên cha/mẹ:</label></td>
                <td><input name="nameparents" id="nameparents" type="text"></td>
                
                
            </tr>
            <tr>
                <td><label for="CMND">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input name="CMND" id="CMND" type="text"></td>          
            </tr>
            <tr>
                <td><label for="Tinh">Tỉnh/Thành phố:</label></td>
                <td>
                    <select name="Tinh" id="Tinh">
                    <option check value="">Chọn Tỉnh/Thành phố</option>
                    <option value="">Hà Nội</option>
                    <option value="">Đà Nẵng</option>
                    <option value="">TP Hồ Chí Minh</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>               
            </tr>
        </table>
        </form>
    </body>
</html>
